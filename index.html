<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <!-- PROVAVEL PARTE DE CÓPIA -->
        <header>
            <div class="hButton"></div>
            <p></p>
        </header>

        <main>
            <div>
                <h1>Logar</h1>
                <form action="cadastrar">
                    <fieldset>
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email" class="campo"> </input>
                
                        <label for="senha" class="label">Senha</label>
                        <input type="password" name="senha" id="senha" class="campo"></input>
                        <div class="wrapperBtn">
                            <button type="submit" value="confirmar">→</button>
                        </div>
                        <p class="txtLogin"><a href="#">Não possui cadastro? clique aqui</a></p>
                        <p class="txtLogin"><a href="#">Esqueci minha senha</a></p>
                    </fieldset>
            </div>
            </form>
        </main>

        <footer>
        </footer>
    </div>
</body>
</html>
